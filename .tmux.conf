# Misc
set -g history-limit 1000000
set -g mouse on
set -g base-index 1       # Start numbering windows at 1, not 0.
set -g pane-base-index 1
set -g display-time 1350

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'dracula/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Remap prefix
unbind C-b
set -g prefix `
bind ` send-prefix

# Remap switch window
bind -r 1 previous-window
bind -r Left previous-window
bind -r 2 next-window
bind -r Right next-window

bind-key - select-layout even-vertical
bind-key = select-layout even-horizontal

# Reload tmux conf
bind r source-file ~/.tmux.conf\; display "Tmux reloaded"

# Copy from tmux to system clipboard
bind -T copy-mode    C-c send -X copy-pipe-no-clear "xsel -i --clipboard"
bind -T copy-mode-vi C-c send -X copy-pipe-no-clear "xsel -i --clipboard"

# Apperance
set -g @dracula-plugins "network-bandwidth time cpu-usage"
set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @dracula-show-fahrenheit false
set -g @dracula-refresh-rate 0.3

set -g @dracula-ping-server "1.1.1.2"
set -g @dracula-ping-rate 5

set -g @dracula-network-bandwidth enp7s0
set -g @dracula-network-bandwidth-interval 0
set -g @dracula-network-bandwidth-show-interface false

set -g @dracula-time-format "%R:%S"

# Start session named "0" with htop in first window and create a second window
set-hook -g after-new-session "send-keys -t :1 'htop' C-m ; new-window -t :2"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
